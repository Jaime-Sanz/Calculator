<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="sub-container">
            <div id="display">
                <div id="sub-display-1">
                <div id="display-1" class="display-variables"></div>
                <div id="display-x" class="display-variables"></div>
                <div id="display-2" class="display-variables"></div>
                </div>
                <div id="sub-display-2">
                    <div id="result"></div>
                </div>
            </div>
            <div id="numbers-container">
                <button id="auto-clear" class="numbers" onclick="eraseEverything()">AC</button>
                <button id="clear" class="numbers" onclick="eraseOne()">C</button>
                <button id="percentage" class="numbers" onclick="operation('%')">%</button>
                <button id="division" class="numbers" onclick="operation('/')">รท</button>
                <button id="seven" class="numbers" onclick="getNumbers('7')">7</button>
                <button id="eight" class="numbers" onclick="getNumbers('8')">8</button>
                <button id="nine" class="numbers" onclick="getNumbers('9')">9</button>
                <button id="addition" class="numbers" onclick="operation('+')">+</button>
                <button id="four" class="numbers" onclick="getNumbers('4')">4</button>
                <button id="five" class="numbers" onclick="getNumbers('5')">5</button>
                <button id="six" class="numbers" onclick="getNumbers('6')">6</button>
                <button id="subtract" class="numbers" onclick="operation('-')">-</button>
                <button id="one" class="numbers" onclick="getNumbers('1')">1</button>
                <button id="two" class="numbers" onclick="getNumbers('2')">2</button>
                <button id="three" class="numbers" onclick="getNumbers('3')">3</button>
                <button id="multiple" class="numbers" onclick="operation('x')">x</button>
                <button id="zero" class="numbers" onclick="getNumbers('0')">0</button>
                <button id="decimal" class="numbers" onclick="getNumbers('.')">.</button>
                <button id="equals" class="numbers" onclick="valueConversion()">=</button>
            </div>
        </div>
    </div>
    <div id="logo-container">
        <img src="images\github-logo.png" alt="github logo" id="logo" onclick="gitRead()">
        <h1 onclick="gitRead()">Jaime-Sanz</h1>
    </div>
</body>
</html>
