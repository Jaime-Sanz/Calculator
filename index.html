<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="sub-container">
            <div id="display">
                <div id="sub-display-1">
                <div id="display-1" class="display-variables">2</div>
                <div id="display-x" class="display-variables">x</div>
                <div id="display-2" class="display-variables">1</div>
                </div>
                <div id="sub-display-2">
                    <div id="result">= 121</div>
                </div>
            </div>
            <div id="numbers-container">
                <button id="auto-clear" class="numbers">AC</button>
                <button id="clear" class="numbers">C</button>
                <button id="percentage" class="numbers">%</button>
                <button id="division" class="numbers">รท</button>
                <button id="seven" class="numbers">7</button>
                <button id="eight" class="numbers">8</button>
                <button id="nine" class="numbers">9</button>
                <button id="addition" class="numbers">+</button>
                <button id="four" class="numbers">4</button>
                <button id="five" class="numbers">5</button>
                <button id="six" class="numbers">6</button>
                <button id="subtract" class="numbers">-</button>
                <button id="one" class="numbers">1</button>
                <button id="two" class="numbers">2</button>
                <button id="three" class="numbers">3</button>
                <button id="multiple" class="numbers">x</button>
                <button id="zero" class="numbers">0</button>
                <button id="decimal" class="numbers">.</button>
                <button id="equals" class="numbers">=</button>
            </div>
        </div>
    </div>
</body>
</html>
